<nav>
  <button ng-click="goToGifts()">Gifts Log</button>
  <button ng-click="goToRSVP()">RSVP LIST</button>
  <button ng-click="enterGift = !enterGift"><i class="fa fa-gift"></i></button>
</nav>

<div class="mainCont">
  <div class="dispDate">
    <h1>{{grabDate}} days until your big day!</h1>
  </div>
</div>

<form ng-show="enterGift">
  <button ng-click="enterGift = !enterGift"><i class="fa fa-times"></i></button>
  <input type="text" ng-model="newGift.name" placeholder="Enter Name">
  <input type="text" ng-model="newGift.location" placeholder="Enter Address">
  <input type="text" ng-model="newGift.description" placeholder="Enter Gift">
  <button ng-click="createGift(newGift)">Add Gift</button>
</form>
