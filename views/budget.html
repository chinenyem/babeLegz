<div class="budgetPage">
  <h1>The Big Budget</h1>
  <section>
  <h3>Your total wedding budget: ${{budget.total}}</h3>
  <h3>What you have left: ${{budget.left}}</h3>

  <h3>Purchases:</h3>
  <ul ng-repeat="expense in budget.expense">
    <li>{{expense.item}} - ${{expense.price}}</li>
  </ul>
  </section>

  <aside>
    <form action="">
      <h3>What is your total budget?</h3>
      <input type="number" ng-model="newBudget.total">
      <button ng-click="createBudget(newBudget.total)">Submit</button>
    </form>
    <form action="">
      <h3>What have you purchased so far?</h3>
      <h3>Item:</h3>
      <input type="text" ng-model="newExpense.item" required>
      <h3>Price:</h3>
      <input type="number" ng-model="newExpense.price" required>
      <button ng-click="addExp(newExpense)">Add Expense</button>
    </form>


  </aside>
</div>
