<h2>RSVP LIST</h2>
<button ng-click="goToTimeline()">Timeline</button>
  

  <form>
        <input class="add-input" placeholder="Guest Invited" type="text" ng-model="newGuest.name"/>
        <button class="add-btn" ng-click="createGuest(newGuest)"><h2>RSVP</h2></button>
   </form>


 <form >
  <div class="slideOne" ng-repeat="guest in guests">
     <input type="checkbox"  ng-model="guest.done"/>
    <label for="slideOne"></label>
      <span ng-hide="removeRSVP" class="done-{{guest.done}}" id="listcolor"> RSVP: {{guest.name}}</span>
        <button ng-click="removeRSVP=!removeRSVP">NOT COMING</button>
  </div>
 </form>


<div >
   <ul>
        <li ng-repeat="rsvp in rsvp">
          <input type="checkbox" ng-model="rsvp.done"/>
          <span ng-hide="removeRSVP" class="done-{{rsvp.done}}"> RSVP: {{rsvp.text}}</span>
          <button ng-click="removeRSVP=!removeRSVP" >NOT COMING</button>
        </li>
      </ul>
     </div>
