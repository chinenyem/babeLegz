<header>
  <nav>
    <ul>
      <li><a href="#/timeline">TIMELINE</a></li>
      <li><strong><a href="#/gifts">GIFTS</a></strong></li>
      <li><span class="bigHead">THE BIG DAY</span> </li>
      <li><a href="#/rsvp">RSVP</a></li>
      <li><a href="#/budget">BUDGET</a></li>
    </ul>
  </nav>
</header>
<div>
  <div>
    <form>
      <input type="text" ng-model="newGift.name" placeholder="Enter Name">
      <input type="text" ng-model="newGift.location" placeholder="Enter Address">
      <input type="text" ng-model="newGift.description" placeholder="Enter Gift">
      <button ng-click="createGift(newGift)">Add Gift</button>
    </form>
  </div>
  <div ng-repeat="gift in gifts" ng-hide="enterGift">
    <h3>Name: {{gift.name}}</h3>
    <p>Address: {{gift.location}}</p>
    <p>Gift: {{gift.description}}</p>
    <button ng-click="enterGift = !enterGift"><i class="fa fa-times"></i></button>
  </div>
</div>
